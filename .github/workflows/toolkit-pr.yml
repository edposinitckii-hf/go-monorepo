name: toolkit-pull-request
on:
  push:
    paths:
      - 'toolkit/**'
      - 'Makefile.go.mk'
      - '.github/workflows/toolkit*'
      - '.github/action/go-*'
env:
  workdir: 'toolbox'
defaults:
  run:
    working-directory: '${{ env.toolbox }}'
jobs:
  run-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/go-test-unit
        with:
          workdir: '${{ env.toolbox }}'
      - uses: golangci/golangci-lint-action@v2
        with:
          working-directory: '${{ env.toolbox }}'
          args: '--config ../ci/golangci.yml'
  run-integration-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/go-test-integration
        with:
          workdir: '${{ env.toolbox }}'