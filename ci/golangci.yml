# The default golangci-lint for HelloFresh
# This file is used when no golangci.yml, .golangci.toml or .golangci.json is found in the repo.
# See https://golangci-lint.run/usage/configuration/#config-file for more information
run:
  timeout: 5m
  skip-dirs:
    - .github
    - ci
linters:
  disable-all: true
  enable:
    - gofmt
    - golint
    - goimports
  fast: false
linters-settings:
  gofmt:
    simplify: false
issues:
  exclude-use-default: false
